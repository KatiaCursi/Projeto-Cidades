<form [formGroup]="formGroupCidades">
    <div class="mb-3">
        <label for="form" class="form-label">Nome</label>
        <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome da cidade">
      </div>
      <div class="mb-3">
        <label for="form" class="form-label">Estado</label>
        <input formControlName="estado" type="text" class="form-control" id="estado" placeholder="Digite o estado">
      </div>
      <div class="mb-3">
        <label for="form" class="form-label">CEP</label>
        <input formControlName="cep" type="text" class="form-control" id="cep" placeholder="Digite o CEP">
      </div>
      <div class="mb-3">
        <label for="form" class="form-label">Habitantes</label>
        <input formControlName="habitantes" type="text" class="form-control" id="habitantes" placeholder="Digite a quantidade de Habitantes">
      </div>
      <div class="mb-3">
        <label for="form" class="form-label">País</label>
        <input formControlName="pais" type="text" class="form-control" id="pais" placeholder="Digite o País">
      </div>
     
      <button (click)="update()" class="btn btn-danger">Editar</button>

      <button (click)="save()" class="btn btn-danger">Salvar</button>
    
</form>
