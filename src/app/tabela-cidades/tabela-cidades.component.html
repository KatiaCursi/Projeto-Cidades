<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Estado</th>
        <th scope="col">CEP</th>
        <th scope="col">Habitantes</th>
        <th scope="col">País</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cidades of cidades">
        <th scope="row">{{cidades.id}}</th>
        <td><a [routerLink]="['/cidades', cidades.id]">{{cidades.nome}}</a></td>
        <td>{{cidades.estado}}</td>
        <td>{{cidades.cep}}</td>
        <td>{{cidades.habitantes}}</td>
        <td>{{cidades.pais}}</td>
        <td><button class="btn btn-danger" (click)="delete(cidades)">Apagar</button></td>
      </tr>
    </tbody>
    </table>
